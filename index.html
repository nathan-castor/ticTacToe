<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Tic Tac Toe Game!</title>
  </head>
  <body>
    <h1>Play Tic Tac Toe!</h1>

    <div id="board">
      <table>
        <tr id="row1">
          <td class="square" id="upperLeft"></td>
          <td class="square v" id="upperMiddle"></td>
          <td class="square" id="upperRight"></td>
        </tr>
        <tr id="row2">
          <td class="square h" id="middleLeft"></td>
          <td class="square v h" id="middleMiddle">Y</td>
          <td class="square h" id="middleRight"></td>
        </tr>
        <tr id="row3">
          <td class="square" id="lowerLeft"></td>
          <td class="square v" id="lowerMiddle"></td>
          <td class="square" id="lowerRight"></td>
        </tr>
      </table>
    </div>

    <script type="text/javascript" src="tictactoe.js"></script>
  </body>
</html>
