<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Tic Tac Toe Game!</title>
  </head>
  <body>
    <h1>Play Tic Tac Toe!</h1>

    <div id="board">
      <table>
        <tr id="row1">
          <td class="square" id="b1"></td>
          <td class="square v" id="b2"></td>
          <td class="square" id="b3"></td>
        </tr>
        <tr id="row2">
          <td class="square h" id="b4"></td>
          <td class="square v h" id="b5"></td>
          <td class="square h" id="b6"></td>
        </tr>
        <tr id="row3">
          <td class="square" id="b7"></td>
          <td class="square v" id="b8"></td>
          <td class="square" id="b9"></td>
        </tr>
      </table>
    </div>

    <button onclick="clearAll()">Clear All</button>

    <script type="text/javascript" src="tictactoe.js"></script>
  </body>
</html>
